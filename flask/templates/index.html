<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja ByMarinho</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <div class="container">
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul id = "messages" class = "list-unstyled">
              {% for message in messages %}
                  <li class="alert alert-success">{{ message }}</li>
              {% endfor %}
              </ul>
          {% endif %}
      {% endwith %}
    <header>
      <nav>
        <a class="{{ url_for('login') }}">ByMarinho</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="{{ url_for('cadastro') }}">Inserir Estoque</a></li>
          <li><a href="{{ url_for('cadastro_funcionario') }}">Inserir Funcionário</a></li>
          <li><a href="{{ url_for('estoque') }}">Estoque</a></li>
          <li><a href="{{ url_for('funcionarios') }}">Funcionários</a></li>
          <li><a href="{{ url_for('login') }}">Login</a></li>
          <li><a href="{{ url_for('deslogar') }}">Sair</a></li>
        </ul>
      </nav>
    </header>
    <main></main>
    <script src="../static/navbar.js"></script>
  </body>
</html>
