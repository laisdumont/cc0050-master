<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="{{ url_for('static', filename = 'bootstrap.css' ) }}">
    <title>{{ titulo }}</title>
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id = "messages" class = "list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1>Login</h1>
        <form method="POST" action="{{ url_for('autenticacao') }}">
            <input type="hidden" name="prox" value="{{ prox or url_for('start') }}">
            <p><label>Usuario</label><input class = "form-control" type="text" name="user"></p>
            <p><label>Senha </label><input class = "form-control" type = "password" name = "senha"></p>
            <p><button class = "btn btn-primary" type = "submit">Logar</button></p>
        </form>
    </div>
  </body> 
</html>
