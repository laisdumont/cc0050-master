{% extends "template.html" %}
{% block conteudo %}  
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Codigo</th>
                    <th>Descrição</th>
                    <th>Tamanho</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{produto.codigo}}</td>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.tamanho}}</td>
                    <td>{{produto.preco}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
